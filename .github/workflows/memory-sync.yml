# Generated by Copilot
name: Memory Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-memory:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Memory API Health
        env:
          MEMORY_API_URL_RAW: ${{ secrets.MEMORY_API_URL }}
          MEMORY_API_KEY: ${{ secrets.MEMORY_API_KEY }}
        run: |
          MEMORY_API_URL=$(echo "$MEMORY_API_URL_RAW" | tr -d '[:space:]')
          echo "Testing API at: ${MEMORY_API_URL}/health"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${MEMORY_API_KEY}" \
            "${MEMORY_API_URL}/health")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Memory API is healthy"
          else
            echo "âŒ Memory API returned: $response"
            exit 1
          fi

      - name: Get Memory Stats
        env:
          MEMORY_API_URL_RAW: ${{ secrets.MEMORY_API_URL }}
          MEMORY_API_KEY: ${{ secrets.MEMORY_API_KEY }}
        run: |
          MEMORY_API_URL=$(echo "$MEMORY_API_URL_RAW" | tr -d '[:space:]')
          curl -s \
            -H "Authorization: Bearer ${MEMORY_API_KEY}" \
            -H "Content-Type: application/json" \
            "${MEMORY_API_URL}/stats" | jq .

      - name: Export All Memories
        id: export
        env:
          MEMORY_API_URL_RAW: ${{ secrets.MEMORY_API_URL }}
          MEMORY_API_KEY: ${{ secrets.MEMORY_API_KEY }}
        run: |
          MEMORY_API_URL=$(echo "$MEMORY_API_URL_RAW" | tr -d '[:space:]')
          mkdir -p memory-backups
          
          curl -s \
            -H "Authorization: Bearer ${MEMORY_API_KEY}" \
            "${MEMORY_API_URL}/export" > memory-backups/latest.json
          
          COUNT=$(jq -r '.count' memory-backups/latest.json)
          echo "ðŸ“¦ Exported $COUNT memories"
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cp memory-backups/latest.json "memory-backups/backup_${TIMESTAMP}.json"

      - name: Commit Backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add memory-backups/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ§  Memory backup: ${{ steps.export.outputs.count }} memories"
            git push
          fi

      - name: Generate Readable Context
        env:
          MEMORY_API_URL_RAW: ${{ secrets.MEMORY_API_URL }}
        run: |
          MEMORY_API_URL=$(echo "$MEMORY_API_URL_RAW" | tr -d '[:space:]')
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M')
          
          # Fetch memories
          curl -s "${MEMORY_API_URL}/export" > /tmp/memories.json
          COUNT=$(jq -r '.count' /tmp/memories.json)
          
          # Generate FULL memory export
          jq -r '
          "# ðŸ§  BMParts Full Memory Export\n> Auto-synced: " + (now | strftime("%Y-%m-%d %H:%M")) + " | Total: " + (.count | tostring) + " memories\n\n---\n\n" + ([.memories[] | "### Memory #" + (.id | tostring) + "\n**Category:** " + (.category // "general") + " | **Importance:** " + ((.importance // 5) | tostring) + "\n\n" + .text + "\n\n---\n"] | join("\n"))
          ' /tmp/memories.json > .github/memory-full.md
          
          # Generate summary context
          cat > .github/memory-context.md << HEADER
          # ðŸ§  BMParts Memory Context
          HEADER
          
          echo "> Auto-synced: $TIMESTAMP | Total: $COUNT memories" >> .github/memory-context.md
          echo "" >> .github/memory-context.md
          echo "---" >> .github/memory-context.md
          echo "" >> .github/memory-context.md
          echo "## Business Context" >> .github/memory-context.md
          jq -r '.memories[] | select(.category == "business" or (.text | test("BMParts|Zoho|WooCommerce"; "i"))) | "- " + .text' /tmp/memories.json | head -15 >> .github/memory-context.md
          
          echo "" >> .github/memory-context.md
          echo "---" >> .github/memory-context.md
          echo "" >> .github/memory-context.md
          echo "## Infrastructure" >> .github/memory-context.md
          jq -r '.memories[] | select(.category == "infrastructure") | "- " + .text' /tmp/memories.json | head -10 >> .github/memory-context.md
          
          echo "" >> .github/memory-context.md
          echo "---" >> .github/memory-context.md
          echo "" >> .github/memory-context.md
          echo "## Rules & Preferences" >> .github/memory-context.md
          jq -r '.memories[] | select(.text | test("prefer|must|always|want"; "i")) | "- " + .text' /tmp/memories.json | head -10 >> .github/memory-context.md

      - name: Commit Context
        run: |
          git add .github/memory-context.md .github/memory-full.md
          
          if git diff --staged --quiet; then
            echo "No context changes"
          else
            git commit -m "ðŸ“š Update memory context for Copilot"
            git push
          fi

      - name: Cleanup Old Backups
        run: |
          cd memory-backups
          ls -t backup_*.json 2>/dev/null | tail -n +11 | xargs -r rm -f
          echo "âœ… Cleaned up old backups"
