# Generated by Copilot
name: Memory Sync

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'backup'
        type: choice
        options:
          - backup
          - sync-check
          - full-export

jobs:
  sync-memory:
    runs-on: ubuntu-latest
    env:
      MEMORY_API_KEY: ${{ secrets.MEMORY_API_KEY }}
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Sanitize Memory API URL
        id: sanitize-url
        env:
          RAW_URL: ${{ secrets.MEMORY_API_URL }}
        run: |
              URL=$(python3 - <<'PY'
              import os, sys, urllib.parse

              raw = os.environ.get("RAW_URL", "")
              clean = raw.strip()

              if not clean:
                print("âŒ MEMORY_API_URL is empty after trimming", file=sys.stderr)
                sys.exit(1)

              if " " in clean:
                print("âŒ MEMORY_API_URL contains spaces. Remove whitespace.", file=sys.stderr)
                sys.exit(1)

              parsed = urllib.parse.urlparse(clean)
              if parsed.scheme not in {"http", "https"}:
                print(f"âŒ Invalid URL scheme: {parsed.scheme}", file=sys.stderr)
                sys.exit(1)

              print(clean)
        PY
          )

          echo "Using Memory API URL: ${URL%%://*}://***"  # Mask details
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Check Memory API Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $MEMORY_API_KEY" \
            "${{ steps.sanitize-url.outputs.url }}/health")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Memory API is healthy"
          else
            echo "âŒ Memory API returned: $response"
            exit 1
          fi

      - name: Get Memory Stats
        run: |
          curl -s \
            -H "Authorization: Bearer $MEMORY_API_KEY" \
            -H "Content-Type: application/json" \
            "${{ steps.sanitize-url.outputs.url }}/stats" | jq .

      - name: Export All Memories
        id: export
        run: |
          mkdir -p memory-backups
          
          # Export all memories
          curl -s \
            -H "Authorization: Bearer $MEMORY_API_KEY" \
            "${{ steps.sanitize-url.outputs.url }}/export" > memory-backups/latest.json
          
          # Get count
          COUNT=$(jq -r '.count' memory-backups/latest.json)
          echo "ðŸ“¦ Exported $COUNT memories"
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          
          # Create timestamped backup
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cp memory-backups/latest.json "memory-backups/backup_${TIMESTAMP}.json"

      - name: Commit Backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add memory-backups/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ§  Memory backup: ${{ steps.export.outputs.count }} memories"
            git push
          fi

      - name: Cleanup Old Backups
        run: |
          # Keep only last 10 timestamped backups
          cd memory-backups
          ls -t backup_*.json 2>/dev/null | tail -n +11 | xargs -r rm -f
          echo "âœ… Cleaned up old backups"
