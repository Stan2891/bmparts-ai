# Generated by Copilot
name: Memory Sync

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  sync-memory:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Memory API Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.MEMORY_API_KEY }}" \
            "${{ secrets.MEMORY_API_URL }}/health")
          
          if [ "$response" = "200" ]; then
            echo "✅ Memory API is healthy"
          else
            echo "❌ Memory API returned: $response"
            exit 1
          fi

      - name: Get Memory Stats
        run: |
          curl -s \
            -H "Authorization: Bearer ${{ secrets.MEMORY_API_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.MEMORY_API_URL }}/stats" | jq .

      - name: Ping Memory Service
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.MEMORY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"query": "latest updates", "limit": 3}' \
            "${{ secrets.MEMORY_API_URL }}/search" | jq .
